<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registration</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>    
</head>
<body>
    <form th:action="@{/signup}" th:object="${user}" method="post">
        <input type="text" th:field="*{username}" placeholder="Username" id="username" required><br>
        <input type="password" th:field="*{password}" placeholder="Password" required><br>
        <input type="password" th:field="*{confirmPassword}" placeholder="Confirm Password" required><br>
        <button type="submit" id="submit">Register</button>
    </form>

    <p>
      Already have an account? 
      <a th:href="@{/login}">Login</a>
    </p>    
</body>
</html>
